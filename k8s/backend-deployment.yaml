apiVersion: apps/v1
kind: Deployment
metadata:
    name: backend
spec:
    replicas: 2
    selector:
        matchLabels:
            app: backend
    template:
        metadata:
            labels:
                app: backend
        spec:
            containers:
              - name: backend
                image: robintyagi27/helm-backend:latest
                ports:
                  - containerPort: 3001
                env:
                  - name: MONGO_URI
                    value: "mongodb://mongo:27017/mern"
---
apiVersion: v1
kind: Service
metadata:
    name: backend
spec:
    selector:
        app: backend
    ports:
      - protocol: TCP
        port: 3001
        targetPort: 3001
